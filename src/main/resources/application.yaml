spring:
    application:
        name: razerGold
    
    datasource:
        url: jdbc:postgresql://localhost:5433/postgresqldocker
        username: postgres
        password: 123456
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate: 
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
                format_sql: true


    cloud:
        config:
            enabled: false


    h2:
        console:
            enabled: false

    jmx:
        enabled: false